<!DOCTYPE html>
<html lang="en" ng-app="app">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>King of the Square</title>

		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- jQuery CSS -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		
		<!-- Custom CSS -->
		<link href="css/modern-business.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
		<!-- AngularJS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
		<script type="text/javascript" src="/scripts/app.js"></script>
		
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<div class="container" ng-controller="IndexCtrl">
			<div class="col-lg-3">
				<div class="panel panel-default" id="player" style="height:300px;">
					<div class="panel-heading">Your informations</div>
					<div class="panel-body">
						Your team : {{player.team}}<br/>
						tokens left: {{player.nbTokens}}<br/>
						
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="panel panel-default" id="battlefield" style="height:300px;">
					<div class="panel-heading">The battle field - Currently: Neutral</div>
					<div class="panel-body">Click here to give a token to your team</div>
				</div>
				<div class="col-lg-12">
					<button type="button" class="btn btn-default" ng-click="changeTeam(0)">Blue team</button>
					<button type="button" class="btn btn-default" ng-click="changeTeam(1)">Red team</button>
				</div>
				
			</div>
			<div class="col-lg-3">
				<div class="panel panel-default" id="playerslist">
					<div class="panel-heading">Players list</div>
					<div class="panel-body">
						<span class="blueteam">Cartesianfox</span><br/>
						<span class="redteam">Anonymous23</span><br/>
						<span class="blueteam">Manegan</span><br/>
						<span class="redteam">Anonymous42</span>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		



		<script type="text/javascript">
			var socket = io.connect();
			socket.on('server_player_init_event', function(data) {
				console.log(data); // Todo : link socket with angular, in other words : $scope.player = data
			});
		</script>
	</body>

</html>
